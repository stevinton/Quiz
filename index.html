<!DOCTYPE html>
<html>
    <head>
        <title>Qiuz app</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <h1>Qiuz App</h1>
        </header>
        <div class="container">
        <div class="q-1">
            <p>What country has the highest life expectancy? </p>
            <div class="options">
                <input type="checkbox" id="option1"><label for="option1"> a) Tokyo</label><br>
                <input type="checkbox" id="option2"><label for="option2"> b) China</label><br>
                <input type="checkbox" id="option3"><label for="option3" class="checked"> c) Hong Kong</label><br>
                <input type="checkbox" id="option4"><label for="option4"> d) USA</label>
            </div>
        </div>
        <div class="q-2">
            <p>Where would you be if you were standing on the Spanish Steps?</p>
            <div class="options">
                <input type="checkbox" id="option1"><label for="option1"> a) Egypt</label><br>
                <input type="checkbox" id="option2"><label for="option2" class="checked"> b) Rome</label><br>
                <input type="checkbox" id="option3"><label for="option3"> c) Spain</label><br>
                <input type="checkbox" id="option4"><label for="option4"> d) Greek</label>
            </div>
        </div>
        <div class="q-3">
            <p>Which language has the more native speakers: English or Spanish?</p>
            <div class="options">
                <input type="checkbox" id="option1"><label for="option1" class="checked"> a) Spanish</label><br>
                <input type="checkbox" id="option2"><label for="option2"> b) French</label><br>
                <input type="checkbox" id="option3"><label for="option3"> c) English</label><br>
                <input type="checkbox" id="option4"><label for="option4"> c) Italian</label>
            </div>
        </div>
        <div class="q-4">
            <p>What game studio makes the Red Dead Redemption series?</p>
            <div class="options">
                <input type="checkbox" id="option1"><label for="option1"> a) Unity</label><br>
                <input type="checkbox" id="option2"><label for="option2" class="checked"> b) Rockstar Games</label><br>
                <input type="checkbox" id="option3"><label for="option3"> c) Epic Games</label><br>
                <input type="checkbox" id="option4"><label for="option4"> d) Riot Games</label>
            </div>
        </div>
        <div class="q-5">
            <p>When was the first Ford Mustang released?</p>
            <div class="options">
                <input type="checkbox" id="option1"><label for="option1"> a) 1967</label><br>
                <input type="checkbox" id="option2"><label for="option2"> b) 1960</label><br>
                <input type="checkbox" id="option3"><label for="option3"> c) 1969</label><br>
                <input type="checkbox" id="option4"><label for="option4" class="checked"> d) 1964</label>
            </div>
        </div>
        </div>
    </body>
</html>
